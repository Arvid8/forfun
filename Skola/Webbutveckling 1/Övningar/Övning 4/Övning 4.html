<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <title>Tabeller</title>
<style>

table {
margin: auto;
height: 180px;
border: 1px black solid;
width: 180px;
}

td {
border: 1px black solid;
}

h2 {
text-align: center;
}

.red {
background-color: red;
}

.blue {
background-color: blue;
}

.green {
background-color: green;
}

.black {
background-color: black;
}

.yellow {
background-color: yellow;
}

</style>
</head>
<body>

<h2><b>En lite sv√•rare tabell</b></h2>

<table>

<tr>
<td colspan="2" class="red"></td>
<td rowspan="2" class="blue"></td>
</tr>

<tr>
<td rowspan="2" class="green"></td>
<td class="black"></td>
</tr>

<tr>
<td colspan="2" class="yellow"></td>
</tr>

</table>
</body>
</html>
